{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="section">


<div class="left">

<h1>Send for signing</h1>


<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <p>{{field.label}}</p>
        {{field}}
    {% endfor %}
    <br/>
    <br/>
    <input type="submit" value="Send" class="btn-upload"/>
</form>
</div>

<div class="right">

    <p>Simply select the designated user and the document to sign</p>
    <img class="upload-image" src="{% static 'images/laptop.png' %}"/>
</div>

</div>

{% endblock %}
